plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.rest-assured:rest-assured:4.4.0'
    implementation 'io.rest-assured:xml-path:4.4.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    testImplementation 'io.rest-assured:json-path:4.4.0'
    testImplementation 'io.rest-assured:json-schema-validator:4.4.0'
    implementation 'org.testng:testng:7.5'
    testImplementation 'org.apache.xbean:xbean-reflect:3.4'
    testImplementation 'commons-collections:commons-collections:3.2.1'
    testImplementation 'com.google.collections:google-collections:1.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'apisuite'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
}
